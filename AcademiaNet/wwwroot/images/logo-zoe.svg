<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="95" fill="#800020" stroke="#660019" stroke-width="2"/>
  
  <!-- Texto ZOE -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">
    ZOE
  </text>
  
  <!-- Subtítulo -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#FFFFFF" opacity="0.9">
    ACADEMIA
  </text>
  
  <!-- Línea decorativa -->
  <line x1="40" y1="120" x2="160" y2="120" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
  
  <!-- Eslogan -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#FFFFFF" opacity="0.8" font-style="italic">
    Sueña, Decide e Ingresa
  </text>
</svg>
